<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Read For Fun</title>
    <link rel="stylesheet" href="book.css">
</head>
<body>
    <header>
        <h1>Kids Read For Fun</h1>
        <nav>
            <a href="#">About</a>
            <a href="#">Archive</a>
            <a href="#">Search</a>
        </nav>
    </header>

    <main class="content-wrapper">
        <aside id="filters">
            <h2>Filter Books</h2>
            <form id="filter-form">
                <div>
                    <label for="reading-level">Reading Level:</label>
                    <select id="reading-level" name="reading-level">
                        <option value="">All</option>
                        <option value="10-14">10-14</option>
                        <option value="12-16">12-16</option>
                    </select>
                </div>
                <div>
                    <label for="genre">Genre:</label>
                    <select id="genre" name="genre">
                        <option value="">All</option>
                        <option value="Fantasy">Fantasy</option>
                    </select>
                </div>
                <div>
                    <label for="fiction">Type:</label>
                    <select id="fiction" name="fiction">
                        <option value="">All</option>
                        <option value="fiction">Fiction</option>
                        <option value="nonfiction">Non-fiction</option>
                    </select>
                </div>
                <button type="submit">Apply Filters</button>
            </form>
        </aside>
        <section id="book-reviews"></section>
    </main>

    <script src="kidsbook.js" defer></script>
</body>
</html>
